<body>

    <style>
        p {
            font-weight: bold;
            color: blue;
        }
        span {
            font-weight: bold;
            color: magenta;
        }
        .bg {  /* [class=bg]로도 사용 가능 */
            background-color: yellow;
        }
    </style>

    <p>selector</p>
    <ul>
        <li class='bg'>
            <p>tag</p>
        </li>
        <li class='bg'><span>class</span></li>
        <li>
            <p>id</p>
        </li>
        <li><span>attribute</span></li>
        <li>
            <p>descendant / child</p>
        </li>
        <li><span>siblings / adjacent</span></li>
        <li>
            <p>pseudo</p>
        </li>
    </ul>

</body>
